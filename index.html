<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>ListApp</title>
</head>
<body>
    <header class="cabecalho">
        <h1>ListApp</h1>
    </header>
    
    <main class="conteudo">
        <section class="caixa-texto">
            <form action="" class="form">
                <textarea id="textarea-add" class="textarea" placeholder="Digite uma nota aqui..."></textarea>
                <button class="button-style" id="bt-adicionar">
                    <abbr title="Salvar nota">
                        <i class="fa-solid fa-floppy-disk"></i>
                    </abbr>
                </button>
            </form>
            <ul class="lista-itens" id="ul-itens"></ul>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
